{% extends 'messaging/base.html' %}
{% block content %}

<br><br>
<center>
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <div class="about-info">
                <br>
                <p>Отправка временного пароля на email.</p>
            </div>
        </div>
        <div class="card-body">
             <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Отправить новый пароль на почту</button>
            </form>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>
</center>

{% endblock %}
