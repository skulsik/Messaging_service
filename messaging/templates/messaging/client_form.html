{% extends 'messaging/base.html' %}

{% block content %}

<br>
<center>
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <div class="about-info">
                <br>
                <p>{% if object %}Измените данные клиента{% else %}Добавьте нового клиента.{% endif %}</p>
            </div>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {% if object %}
                    {% if object.user_owner == user %}
                        <button type="submit" class="btn btn-outline-secondary">Сохранить</button>
                    {% endif %}
                {% else %}
                    <button type="submit" class="btn btn-outline-secondary">Добавить</button>
                {% endif %}
            </form>
        </div>
        <div class="card-footer">
            <a href="{% url 'messaging:clients' %}" class="btn btn-outline-secondary">Список клиентов</a>
        </div>
    </div>
</div>
</center>

{% endblock %}
